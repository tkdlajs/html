<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="this.style.color='blue';">Inline Event Model 연습</h1>
    <hr>
    <h2 onclick="this.style.color='green';">1학년 2학기 수강과목</h2>
    <ol>
        <li onclick="this.style.color='red';">프론트엔드프로그래밍II</li>
        <li onclick="this.style.color='red';">데이터베이스</li>
        <li onclick="this.style.color='red';">자바프로그래밍</li>
    </ol>

</body>
</html>


<!-- //h1 객체를 click하면 글자색을 파란색으로 처리하도록 예약
// 1. h1객체 가지고 온다
let h1 = document.querySelector("h1");
// 2. 가져온 객체의 onclick 이벤트속성에 이벤트 핸들러를 저장한다.
h1.onclick = function() {
    this.style.color = "blue";
}
// 과목명 클릭하면 해당 과목명 글자색을 green으로 변경하도록 이벤트 핸들러 등록하기
let li = document.getElementsByTagName("li");

for(let item of li) {
    item.onclick = function() {
        this.style.color = "green";
}
} -->
